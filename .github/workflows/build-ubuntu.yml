name: Ubuntu

on:
  push:
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build-ubuntu:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules:  'true'
        fetch-depth: 0

    ############################################
    # Test-compile the project
    ############################################
    
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/_build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/_build --config ${{env.BUILD_TYPE}}

    - name: CPack
      run: cpack -G DEB
      working-directory: ${{ github.workspace }}/_build

    - name: Upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: tcp-pubsub-linux-static
        path: ${{github.workspace}}/_build/_package/*.deb


    ############################################
    # Test if our binary can be linked against
    ############################################

    - name: Install binaries
      shell: bash
      run: sudo dpkg -i "${{ github.workspace }}/_build/_package/*.deb"

    - name: Compile dummy sample (Release)
      run: |
           cmake -B ${{github.workspace}}/samples/dummy_sample/_build/release -DCMAKE_BUILD_TYPE=Release
           cmake --build ${{github.workspace}}/samples/dummy_sample/_build/release
      working-directory: ${{ github.workspace }}/samples/dummy_sample

    - name: Run dummy sample (Release)
      run: dummy_sample
      working-directory: ${{ github.workspace }}/samples/dummy_sample/_build/release

    - name: Compile dummy sample (Debug)
      run: |
           cmake -B ${{github.workspace}}/samples/dummy_sample/_build/debug -DCMAKE_BUILD_TYPE=Debug
           cmake --build ${{github.workspace}}/samples/dummy_sample/_build/debug
      working-directory: ${{ github.workspace }}/samples/dummy_sample

    - name: Run dummy sample (Debug)
      run: dummy_sample
      working-directory: ${{ github.workspace }}/samples/dummy_sample/_build/debug

      
